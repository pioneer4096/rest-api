<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rest API Example</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div id="app" v-cloak>
        <div class="container">

            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s8">
                            <input id="newTodo" type="text" class="validate" v-model.trim="newTodo">
                            <label for="newTodo">Что вам необходимо выполнить?</label>
                        </div>
                        <div class="input-field col s4">
                            <button class="btn waves-effect waves-light btn-large"
                                    :disabled="!canAdd" type="submit" name="action"
                                    @click="addTodo()">Добавить</button>
                        </div>
                    </div>
                </form>
            </div>

            <ul class="collection">
                <li class="collection-header list-title">
                    <h4>Список дел</h4>
                </li>
                <li v-if="todoList.length" class="collection-item" v-for="todo in todoList">
                    <div>
                        <label @click.prevent="checkTodo(todo)">
                            <input type="checkbox" v-model="todo.done"/>
                            <span class="todo-name" :class="{'done': todo.done}">{{todo.text}}</span>
                        </label>

                        <a href="#!" class="secondary-content waves-effect waves-light" @click="removeTodo(todo)">
                            <i class="material-icons">delete</i>
                        </a>
                    </div>
                </li>
                <li v-if="!todoList.length" class="collection-item">
                    Можно расслабиться, дел нет
                </li>
            </ul>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
